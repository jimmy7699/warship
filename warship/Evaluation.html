<html>
<head>
</head>
<body>
<b>評價這個網頁和戰艦世界</b><br>
<form> 
<fieldset>
<legend>對這網頁的評分</legend>
<input name="garde" type=radio value="bad"   tabindex="1">100
<input name="grade" type=radio value="soso"  tabindex="2">80
<input name="grade" type=radio value="normal"tabindex="3">60
<input name="grade" type=radio value="good"  tabindex="4">40
<input name="grade" type=radio value="bravo" tabindex="5">20
</fieldset>
<fieldset>
<legend>看完這網頁你對遊戲了解多少</legend>
<input name="garde" type=radio value="bad"   tabindex="6">非常了解
<input name="grade" type=radio value="soso"  tabindex="7">很了解
<input name="grade" type=radio value="normal"tabindex="8">了解
<input name="grade" type=radio value="good"  tabindex="9">不太了解
<input name="grade" type=radio value="bravo" tabindex="10">完全不了解
</fieldset>
<fieldset>
您的戰艦ID：<input name="name" type="text" tabindex="11"><br>
您的戰艦帳號：<input name="mail" type="text" tabindex="12"><br>
性別：<input name="sex" type=radio value="male" tabindex="13">男
<input name="sex" type=radio value="female" tabindex="14">女
</fieldset>
<br>
<fieldset>
<legend>您戰艦主玩的線</legend>
<select name="Astro" tabindex="15">
<option value=usa dd>美驅
<option value=usa ca>美巡
<option value=usa bb>美戰
<option value=jin dd>日驅
<option value=jin ca>日巡
<option value=jin bb>日戰
</select>
</fieldset>
<br>
<fieldset>
<legend>您喜歡什麼類型的戰鬥(可複選)</legend>
<input name="leisure" type=checkbox  tabindex="16">一般戰鬥<br>
<input name="leisure" type=checkbox  tabindex="17">制海權<br>
<input name="leisure" type=checkbox  tabindex="18">熱點<br>
<input name="leisure" type=checkbox  tabindex="19">堡壘<br>
</fieldset>
<br>
<fieldset>
<legend>您對這網頁的評語是</legend>
<textarea name="extra" rows="5" cols="60" tabindex="20">
</textarea>
</fieldset>
<fieldset>
<legend>您對戰艦世界的評語是</legend>
<textarea name="extra" rows="5" cols="60" tabindex="21">
</textarea>
</fieldset>
<input type=submit value="送出" tabindex="22">
<input type=reset value="清除" tabindex="23">
</form>
</body>
</html>
