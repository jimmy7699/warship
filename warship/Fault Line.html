<h1><font face="標楷體">斷層線 (Fault Line)</font></h1>
<img src="image/Fault Line.jpg">
<img src="image/Fault Line1.jpg">
<br>
<h2><font face="細明體" color="white">
這是一張能同時滿足喜愛謹慎戰術佈局玩家以及快速激烈海戰新手的多用途地圖。最激烈的戰鬥會發生在地圖中央小群島的附近。
航空母艦與配備大口徑火砲的船艦可以在地圖兩翼的開放水域進行戰鬥；驅逐艦與輕型巡洋艦則能在狹窄水道及海灣短兵相接。
</h2></font>
